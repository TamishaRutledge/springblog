<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head></head>
<body>

<nav class="navbar navbar-expand-lg" id="nav" th:fragment="myNav">
    <a class="navbar-brand">Important Stuff here ----></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/posts">Home <span class="sr-only">(current)</span></a>
            </li>
            <li sec:authorize="isAuthenticated()" class="nav-item">
                <th:block th:text="${'Welcome, ' + #authentication.principal.username}"/>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/posts/create">Create A New Post</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Post Categories</a>
            </li>
            <li sec:authorize="!isAuthenticated()">
                <a href="/login" class="btn btn-success">Login</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" th:method="post">
                    <button class="btn btn-danger">Logout</button>
                </form>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

</body>
</html>
