<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Post')"></head>
<body>
<div th:replace="fragments/navbar :: myNav"></div>
<h1>Log In</h1>
<div th:if="${param.error}">
    Invalid Username and Password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/login}" th:method="post">
    <div class="form-group">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" class="form-control" aria-describedby="username" placeholder="Enter username" />
        <small id="username1" class="form-text text-muted">Your unique username</small>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" class="form-control" placeholder="Password" />
    </div>
    <button type="submit" value="Log In" class="btn btn-primary">Log In</button>
</form>
</body>
</html>
