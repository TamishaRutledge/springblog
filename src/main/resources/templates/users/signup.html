<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Post')"></head>>
<body>
<div th:replace="fragments/navbar :: myNav"></div>
<h1>Create an account</h1>
<form th:action="@{/sign-up}" th:method="POST" th:object="${user}">
    <div class="form-group">
    <label for="username">Username</label>
    <input id="username" th:field="*{username}" class="form-control" aria-describedby="UserName" placeholder="Enter username" />
    </div>
    <label for="email">Email</label>
    <input id="email" th:field="*{email}" class="form-control" placeholder="Email"/>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" class="form-control" placeholder="Password" th:field="*{password}" />
    </div>
    <button value="Sign me up!" type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
